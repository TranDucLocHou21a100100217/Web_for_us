<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Countdown Flip Calendar</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #2c3553;
      font-family: Arial, sans-serif;
    }
    .calendar {
      text-align: center;
      color: white;
    }
    .title {
      font-size: 22px;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }
    .flip-card {
      width: 150px;
      height: 150px;
      background: white;
      color: black;
      font-size: 70px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      cursor: pointer;
      perspective: 1000px;
      position: relative;
      overflow: hidden;
    }
    .flip-inner {
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
      width: 100%;
      height: 100%;
    }
    .flip-card.flipped .flip-inner {
      transform: rotateX(-180deg);
    }
    .flip-front, .flip-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .flip-front {
      background: white;
    }
    .flip-back {
      background: white;
      transform: rotateX(180deg);
    }
  </style>
</head>
<body>
  <div class="calendar">
    <div class="title">DAYS TO GO</div>
    <div class="flip-card" id="card">
      <div class="flip-inner">
        <div class="flip-front" id="front">01</div>
        <div class="flip-back" id="back">02</div>
      </div>
    </div>
  </div>

  <script>
    let day = 1;
    const card = document.getElementById("card");
    const front = document.getElementById("front");
    const back = document.getElementById("back");

    card.addEventListener("click", () => {
      let nextDay = day + 1;
      if (nextDay < 10) nextDay = "0" + nextDay;
      
      // cập nhật mặt sau
      back.textContent = nextDay;

      // bật hiệu ứng lật
      card.classList.add("flipped");

      // sau khi lật xong, đổi mặt trước thành số mới
      setTimeout(() => {
        day++;
        front.textContent = nextDay;
        card.classList.remove("flipped");
      }, 600); // phải trùng với thời gian CSS transition
    });
  </script>
</body>
</html>
